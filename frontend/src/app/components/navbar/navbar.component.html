<nav class="navbar navbar-dark bg-dark border-bottom">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">
      <i class="fas fa-map-marker-alt me-2"></i>
      Local Landmarks Map
    </span>
    <div class="d-flex align-items-center">
      <select 
        class="form-select form-select-sm me-2" 
        style="width: auto; max-width: 200px;"
        [value]="selectedCategory"
        (change)="onCategoryChange($event)"
        title="Filter landmarks by category">
        <option *ngFor="let category of categories" [value]="category.value">
          {{category.label}}
        </option>
      </select>
      <button 
        class="btn btn-outline-secondary me-2" 
        title="Find my location"
        [disabled]="isLocating"
        (click)="onLocateClick()">
        <i class="fas" [ngClass]="isLocating ? 'fa-spinner fa-spin' : 'fa-location-arrow'"></i>
      </button>
      <span class="badge bg-secondary">{{landmarkCount}} landmark{{landmarkCount !== 1 ? 's' : ''}}</span>
    </div>
  </div>
</nav>
