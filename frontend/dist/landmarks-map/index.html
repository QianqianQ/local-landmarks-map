<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Landmarks Map - Angular Frontend</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        .map-container { height: calc(100vh - 56px); }
        .map { height: 100%; width: 100%; }
        .map-controls { z-index: 1000; }
        .map-controls .btn { box-shadow: 0 2px 5px rgba(0,0,0,0.3); border: none; }
        .landmark-popup-content { color: var(--bs-body-color); }
        .landmark-popup-content h6 { color: var(--bs-emphasis-color); border-bottom: 1px solid var(--bs-border-color); padding-bottom: 0.5rem; }
        .marker-cluster-small { background-color: var(--bs-secondary) !important; }
        .marker-cluster-medium { background-color: var(--bs-info) !important; }
        .marker-cluster-large { background-color: var(--bs-primary) !important; }
        .marker-cluster { border: 2px solid var(--bs-border-color) !important; }
        .leaflet-popup-content-wrapper { background-color: var(--bs-body-bg) !important; color: var(--bs-body-color) !important; border: 1px solid var(--bs-border-color) !important; }
        .leaflet-popup-tip { background-color: var(--bs-body-bg) !important; border: 1px solid var(--bs-border-color) !important; }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-dark bg-dark border-bottom">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <i class="fas fa-map-marker-alt me-2"></i>
                    Local Landmarks Map
                </span>
                <div class="d-flex align-items-center">
                    <button id="locate-btn" class="btn btn-outline-secondary me-2" title="Find my location">
                        <i class="fas fa-location-arrow"></i>
                    </button>
                    <span id="landmark-count" class="badge bg-secondary">Loading...</span>
                </div>
            </div>
        </nav>
        <div class="position-relative map-container">
            <div id="map" class="map"></div>
            <div class="map-controls position-absolute top-0 end-0 m-3">
                <div class="btn-group-vertical" role="group">
                    <button id="refresh-btn" class="btn btn-secondary" title="Refresh landmarks">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="position-fixed top-0 start-0 w-100 h-100 d-none" style="z-index: 9999; background-color: rgba(0,0,0,0.8);">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-center">
                <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="text-light">Loading landmarks...</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script>
        let map, markersGroup, isLoading = false;
        
        function initMap() {
            map = L.map("map").setView([40.7128, -74.0060], 13);
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution: "Â© OpenStreetMap contributors",
                maxZoom: 18
            }).addTo(map);
            
            markersGroup = L.markerClusterGroup({ 
                chunkedLoading: true, 
                maxClusterRadius: 50 
            });
            map.addLayer(markersGroup);
            
            map.on("moveend", loadLandmarks);
            map.on("zoomend", loadLandmarks);
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    map.setView([pos.coords.latitude, pos.coords.longitude], 13);
                    loadLandmarks();
                }, error => {
                    console.log('Geolocation failed:', error);
                    loadLandmarks();
                }, { timeout: 10000 });
            } else {
                loadLandmarks();
            }
        }
        
        async function loadLandmarks() {
            if (isLoading) return;
            isLoading = true;
            
            const loadingOverlay = document.getElementById("loading-overlay");
            loadingOverlay.classList.remove("d-none");
            
            try {
                const bounds = map.getBounds();
                const params = new URLSearchParams({
                    north: bounds.getNorth(),
                    south: bounds.getSouth(),
                    east: bounds.getEast(),
                    west: bounds.getWest()
                });
                
                const response = await fetch(`/api/landmarks?${params}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to load landmarks');
                }
                
                const data = await response.json();
                displayLandmarks(data.landmarks);
                
            } catch (error) {
                console.error('Error loading landmarks:', error);
                document.getElementById("landmark-count").textContent = `Error: ${error.message}`;
            } finally {
                isLoading = false;
                loadingOverlay.classList.add("d-none");
            }
        }
        
        function displayLandmarks(landmarks) {
            markersGroup.clearLayers();
            
            const countElement = document.getElementById("landmark-count");
            countElement.textContent = `${landmarks.length} landmark${landmarks.length !== 1 ? 's' : ''}`;
            
            landmarks.forEach(landmark => {
                const marker = L.marker([landmark.lat, landmark.lon]);
                
                const thumbnail = landmark.thumbnail ? 
                    `<img src="${landmark.thumbnail}" class="img-fluid rounded mb-2" alt="${landmark.title}" style="max-height: 150px;">` : 
                    '';
                
                const description = landmark.description || 'No description available.';
                const truncatedDescription = description.length > 200 ? 
                    description.substring(0, 200) + '...' : description;
                
                const popupContent = `
                    <div class="landmark-popup-content">
                        <h6 class="fw-bold mb-2">${landmark.title}</h6>
                        ${thumbnail}
                        <p class="small mb-2">${truncatedDescription}</p>
                        <a href="${landmark.url}" target="_blank" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-external-link-alt me-1"></i>
                            Read more on Wikipedia
                        </a>
                    </div>
                `;
                
                marker.bindPopup(popupContent, {
                    maxWidth: 300,
                    className: 'landmark-popup'
                });
                
                markersGroup.addLayer(marker);
            });
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            initMap();
            
            const locateBtn = document.getElementById("locate-btn");
            locateBtn.addEventListener("click", () => {
                if (navigator.geolocation) {
                    const icon = locateBtn.querySelector('i');
                    locateBtn.disabled = true;
                    icon.className = 'fas fa-spinner fa-spin';
                    
                    navigator.geolocation.getCurrentPosition(
                        pos => {
                            map.setView([pos.coords.latitude, pos.coords.longitude], 15);
                            locateBtn.disabled = false;
                            icon.className = 'fas fa-location-arrow';
                        },
                        error => {
                            console.error('Unable to get location:', error);
                            locateBtn.disabled = false;
                            icon.className = 'fas fa-location-arrow';
                        }
                    );
                } else {
                    alert('Geolocation is not supported by this browser');
                }
            });
            
            document.getElementById("refresh-btn").addEventListener("click", loadLandmarks);
        });
    </script>
</body>
</html>
