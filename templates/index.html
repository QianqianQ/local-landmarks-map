<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Landmarks Map</title>
    
    <!-- Bootstrap CSS with Replit dark theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading-overlay" class="position-fixed top-0 start-0 w-100 h-100 d-none" style="z-index: 9999; background-color: rgba(0,0,0,0.8);">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-center">
                <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="text-light">Loading landmarks...</p>
            </div>
        </div>
    </div>

    <!-- Main container -->
    <div class="container-fluid p-0">
        <!-- Header -->
        <nav class="navbar navbar-dark bg-dark border-bottom">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <i class="fas fa-map-marker-alt me-2"></i>
                    Local Landmarks Map
                </span>
                <div class="d-flex align-items-center">
                    <button id="locate-btn" class="btn btn-outline-secondary me-2" title="Find my location">
                        <i class="fas fa-location-arrow"></i>
                    </button>
                    <span id="landmark-count" class="badge bg-secondary">0 landmarks</span>
                </div>
            </div>
        </nav>

        <!-- Map container -->
        <div id="map-container" class="position-relative">
            <div id="map"></div>
            
            <!-- Map controls -->
            <div class="map-controls position-absolute top-0 end-0 m-3">
                <div class="btn-group-vertical" role="group">
                    <button id="refresh-btn" class="btn btn-secondary" title="Refresh landmarks">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Error alert (hidden by default) -->
        <div id="error-alert" class="alert alert-danger alert-dismissible fade position-fixed bottom-0 start-50 translate-middle-x mb-3 d-none" role="alert" style="z-index: 1050;">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="error-message"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
